<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="shortcut icon"
      href="./images/icons8-downloads-100.png"
      type="image/x-icon"
    />
    <title>Weather Api APP</title>
    <!-- normalize css -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- custom css -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="weather-app">
      <div class="container">
        <h3 class="brand">The Weather</h3>
        <div>
          <div>
            <h1 class="temp">16&#176;</h1>
          </div>
          <div>
            <div class="city-time">
              <h1>London</h1>
            </div>
            <small>
              <span class="time">06:09</span>
              -
              <span class="date">Monday jan 9</span>
            </small>
          </div>
          <div class="weather">
            <img
              src="./icon/day/113.png"
              alt="icon"
              class="icon"
              style="width: 50px; height: 50px"
            />
            <span class="condition">Cloudy</span>
          </div>
        </div>
      </div>

      <div class="panel">
        <form id="locationInput">
          <input type="text" class="search" placeholder="search location..." />
          <button type="submit" class="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <ul class="cities">
          <li class="city">New York</li>
          <li class="city">California</li>
          <li class="city">Paris</li>
          <li class="city">Tokyo</li>
        </ul>
        <ul class="details">
          <h4>WeatherDetails</h4>
          <li>
            <span>Cloudy</span>
            <span class="cloud">89%</span>
          </li>
          <li>
            <span>Humidity</span>
            <span class="humidity">64%</span>
          </li>
          <li>
            <span>Wind</span>
            <span class="wind">8km/h</span>
          </li>
        </ul>
      </div>
    </div>
    <!-- custom script -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
